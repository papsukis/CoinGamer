<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="common/header :: head"></head>
</head>
<body>
<header>
    <div th:replace="common/header :: top-navigation" th:with="quantity=(${quantity})">...</div>
    <!--Mask-->
    <!---->
    <div id="intro" class="view">

        <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
            <!--Indicators-->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-1z" data-slide-to="1"></li>
                <li data-target="#carousel-example-1z" data-slide-to="2"></li>
            </ol>
            <!--/.Indicators-->
            <!--Slides-->
            <div class="carousel-inner" role="listbox">
                <!--First slide-->
                <div class="carousel-item active">
                    <img class="d-block w-100 h-100 img-fluid"  th:src="${banner}" alt="First slide">
                </div>
                <!--/First slide-->
                <!--Second slide-->
                <div class="carousel-item">
                    <img class="d-block w-100 h-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(129).jpg" alt="Second slide">
                </div>
                <!--/Second slide-->
                <!--Third slide-->
                <div class="carousel-item">
                    <img class="d-block w-100 h-100" src="https://mdbootstrap.com/img/Photos/Slides/img%20(70).jpg" />" alt="Third slide">
                </div>
                <!--/Third slide-->
            </div>
            <!--/.Slides-->
            <!--Controls-->
            <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <!--/.Controls-->
        </div>

    </div>

</header>
<!--Main Navigation-->

<!--Main layout-->
<main class="mt-5">
    <div class="mt-5">
        <div class="container">
            <div class="d-flex  flex-wrap">
                <div class="col-lg-2 ">
                    <div class="card">
                        <div class="card-body">
                            <div class="list-group">
                                <div class="list-group-item"  th:each="c:${categorie}">
                                    <a href="#" th:href="@{'/showCategorie(id=${c.id})}">
                                        <span th:text="${c.name}"></span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-10">
                    <div class="col-lg-3 col-md-6 mb-4 w-75 float-left" th:each="produit : ${Produits}">
                        <div class="card mb-5">
                            <div class="view zoom">
                                <img src="" th:src="${(produit.image != null && !#strings.isEmpty(produit.image))? produit.image : 'https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20(72).jpg'} "class="card-img-top" >
                                <a  th:onclick="'javascript:showProduit(\'' + ${produit.id} +'\');'">
                                    <div class="mask rgba-white-slight"></div>
                                </a></div>

                        <div class="card-body">
                            <!--Title-->
                            <h4 class="card-title" th:text="${produit.name}"></h4>
                            <!--Text-->
                            <h5 th:text="${produit.prix}">$24.99</h5>
                            <p class="card-text" th:text="${produit.disponibilite.description}">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet numquam aspernatur!</p>
                        </div>
                        <div class="card-footer">
                            <a th:href="@{/addToPanier/{id}(id=${produit.id})}" class="btn btn-sm" role="button" ><span class="text-dark">Ajouter au panier</span></a>
                        </div>
                        </div>
                    </div>
                    </div>
                    <!--/.Card-->


                </div>
                <div id="produitModalHolder"></div>
            </div>

        </div>


</main>
<div th:replace="common/footer :: footer">...</div>

</body>
</html>
